<ul class="list-group">
  {% for feed in feeds|sort(attribute = "title") %}
    <a id="feed-{{ loop.index }}" class="list-group-item {% if feed["title"] == name %} active{% else %}list-group-item-action{% endif %}" href="{{ prepend }}/feed/{{ feed["title"]|urlencode }}#feed-{{ loop.index }}"><span class="text-muted small numbering">#{{ loop.index }}</span> <strong>{{ feed["title"] }}</strong></a>
  {% endfor %}
</ul>
